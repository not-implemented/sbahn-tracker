<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S-Bahn MÃ¼nchen Live</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

    <link rel="stylesheet" href="s-bahn-tracker.css">
    <link rel="icon" href="img/s-bahn-logo.svg" type="image/svg+xml">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header class="site-header">
        <h1><a href="#"><img src="img/s-bahn-logo.svg" alt="S" class="logo" height="30px"> Bahn MÃ¼nchen <span>Live</span></a></h1>

        <nav id="controls">
            <a href="#list">Liste</a>
            <a href="#map">Karte</a>
            <div class="filter">
                <h3>Filter:</h3>
                <div id="lines"></div>
                <template id="line">
                    <label class="line">
                        <input type="checkbox">
                        <span class="line-logo"></span>
                    </label>
                </template>
            </div>
        </nav>
    </header>

    <main class="site-main">
        <div id="page-list" class="page">
            <ul id="trains"></ul>
            <template id="train">
                <li class="train">
                    <header class="train-header">
                        <div class="train-line"><span class="line-logo"></span></div>
                        <h2 class="destination"></h2>
                    </header>
                    <main class="train-main">
                        <ul class="stations">
                            <li class="station-prev"><span class="strip"></span></li>
                            <li class="station-next"><span class="strip"></span></li>
                        </ul>
                    </main>
                    <aside class="train-aside">
                        <span class="train-number"></span>
                        <ul class="vehicles"></ul>
                        <a href="#train/{id}" class="details">+</a>
                    </aside>
                    <div class="lastUpdate"></div>
                </li>
            </template>

            <div id="log"></div>
        </div>

        <div id="page-map" class="page">
            <div id="map"></div>
            <template id="train-marker">
                <svg viewBox="0 0 10 10" version="1.1" xmlns="http://www.w3.org/2000/svg">
                    <g class="main" style="stroke: #ffffff; stroke-width: 0.3">
                        <circle cy="5" cx="5" r="3"/>
                        <path d="m 8,3.5 c 0.5692502,0.3737847 0.6334476,2.5249143 0,3 l 2,-1.5 z" transform="rotate(0,5,5)"/>
                    </g>
                    <text x="2.8" y="6.2" textLength="4.5" lengthAdjust="spacingAndGlyphs" style="font: bold 3px sans-serif"></text>
                </svg>
            </template>

            <div id="train-details">
                <div class="train">
                    <header class="train-header">
                        <div class="train-line"><span class="line-logo"></span></div>
                        <h2 class="destination"></h2>
                    </header>
                    <main class="train-main">
                        <ul class="stations">
                            <li class="station-prev"><span class="strip"></span></li>
                            <li class="station-next"><span class="strip"></span></li>
                        </ul>
                    </main>
                    <aside class="train-aside">
                        <span class="train-number"></span>
                        <ul class="vehicles"></ul>
                    </aside>
                    <div class="lastUpdate"></div>
                </div>

                <table id="train-events">
                    <thead>
                        <tr>
                            <th class="is-number">event-time</th>
                            <th class="is-number">aimed-time-offset</th>
                            <th>state</th>
                            <th>event</th>
                            <th>ride-state</th>
                            <th class="is-number">train-number</th>
                            <th class="is-number">original-train-number</th>
                            <th>stop-point-ds100</th>
                            <th class="is-number" title="position-correction">pos-corr</th>
                            <th class="is-number">transmitting-vehicle</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <template id="train-event">
                    <tr>
                        <td class="event-timestamp is-number"></td>
                        <td class="aimed-time-offset is-number"></td>
                        <td class="state"></td>
                        <td class="event"></td>
                        <td class="ride-state"></td>
                        <td class="train-number is-number"></td>
                        <td class="original-train-number is-number"></td>
                        <td class="stop-point-ds100"></td>
                        <td class="position-correction is-number"></td>
                        <td class="transmitting-vehicle is-number"></td>
                    </tr>
                </template>
            </div>
        </div>

        <footer class="site-footer">Made with ðŸ¥¨ in Munich â€” <a href="https://github.com/not-implemented/sbahn-tracker" target="_blank">Contribute to project</a></footer>
    </main>
</body>
</html>
