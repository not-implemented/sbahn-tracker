<!DOCTYPE html>
<html lang="de-DE">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>S-Bahn MÃ¼nchen Live-Info</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>

    <link rel="stylesheet" href="s-bahn-tracker.css">
    <link rel="icon" href="img/s-bahn-logo.svg" type="image/svg+xml">
    <script type="module" src="main.js"></script>
</head>
<body>
    <header class="site-header">
        <h1><img src="img/s-bahn-logo.svg" alt="S" class="logo" height="30px"> Bahn MÃ¼nchen <span>Live-Info</span></h1>

        <nav>
            <ul>
                <li><a href="#trains">FuhrparkÃ¼bersicht</a></li>
            </ul>
        </nav>

        <div id="controls">
            <h3>Filter:</h3>
            <nav id="lines"></nav>
        </div>
    </header>

    <main class="site-main">
        <div id="page-trains" class="page active">
            <ul id="trains"></ul>
            <div id="log"></div>
        </div>

        <div id="page-train" class="page">
            <div id="train-info">
                <table id="train-events">
                    <thead>
                        <tr>
                            <th>ts</th>
                            <th>event_ts</th>
                            <th>t-since-up</th>
                            <th>aimed-t-off</th>
                            <th>delay</th>
                            <th>state</th>
                            <th>event</th>
                            <th>ride-st</th>
                            <th>tr-number</th>
                            <th>stop-pt</th>
                            <th>p-corr</th>
                            <th>tr-vehicle</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div id="map"></div>
        </div>

        <footer class="site-footer">Made with ðŸ¥¨ in Munich â€” <a href="https://github.com/not-implemented/sbahn-tracker" target="_blank">Contribute to project</a></footer>
    </main>

    <template id="line">
        <label class="line">
            <input type="checkbox">
            <span class="line-logo"></span>
        </label>
    </template>
    <template id="train">
        <li class="train">
            <header class="train-header">
                <div class="train-line"><span class="line-logo"></span></div>
                <h2 class="destination"></h2>
            </header>
            <main class="train-main">
                <ul class="stations">
                    <li class="station-prev"><span class="strip"></span></li>
                    <li class="station-next"><span class="strip"></span></li>
                </ul>
            </main>
            <aside class="train-aside">
                <span class="train-number"></span>
                <ul class="waggons"></ul>
                <a href="#train/{id}" class="details">+</a>
            </aside>
            <div class="lastUpdate"></div>
        </li>
    </template>
</body>
</html>
